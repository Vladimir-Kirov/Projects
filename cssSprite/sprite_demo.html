a.btn {
	display: block;
	margin: 20px;
	padding: 0;
	width: 64px;
	height: 64px;
	overflow: hidden;
	text-indent: 64px;
	line-height: 64px;
	background-color: silver;
	background-repeat: no-repeat;
	background-position: 64px 64px;
	float: left;
}
a.cut { background-position: 0 -64px; }
a.cut:hover { background-position: 0 0; }

a.copy { background-position: -64px -64px; }
a.copy:hover { background-position: -64px 0; }

a.paste { background-position: -128px -64px; }
a.paste:hover { background-position: -128px 0; }

table.demo {
	clear: left;
	width: 192px;
	height: 128px;
	margin: 100px 20px;
	padding: 0;
	border: 1px solid silver;
	border-collapse: collapse;
	background-color: white;
	background-repeat: no-repeat;
	background-position: 0 0;
}
table.demo td {
	border: 1px solid silver;
	background: transparent;
}

div.demo {
	margin: 0;
	padding: 0;
	width: 320px;
	height: 192px;
	position: relative;
}
div.demo div.bg {
	margin: 0;
	padding: 0;
	width: 192px;
	height: 128px;
	position: absolute;
	left: 0;
	top: 0;
	background-color: transparent;
	background-repeat: no-repeat;
	background-position: 0 0;
	opacity: 0.3;
	filter: alpha(opacity=30);
	transition: top 1s, left 1s;
}
div.demo div.btn {
	width: 64px;
	height: 64px;
	margin: 0;
	padding: 0;
	border: 1px solid black;
	position: absolute;
	left: 127px;
	top: 63px;
	background-color: white;
	background-repeat: no-repeat;
	background-position: -128px -64px;
	cursor: pointer;
	transition: background-position 1s;
}

div.demo.cut div.bg { left: 128px; }
div.demo.copy div.bg { left: 64px; }
div.demo.paste div.bg { left: 0; }

div.demo.cut div.btn { background-position: 0 -64px; }
div.demo.copy div.btn { background-position: -64px -64px; }
div.demo.paste div.btn { background-position: -128px -64px; }

div.demo.cut div.btn:hover { background-position: 0 0; }
div.demo.copy div.btn:hover { background-position: -64px 0; }
div.demo.paste div.btn:hover { background-position: -128px 0; }
</style>
