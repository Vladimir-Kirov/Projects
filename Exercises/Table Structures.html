<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Vladimir Kirov">
		<title>Table Structures</title>
		<style type="text/css">
			table, th, td {
    		border: 1px solid black;
		}

		</style>
	</head>
	 <!-- Таблични данни-->
	 <xmp>Таблици</xmp>
	 	<body style="font-size: 18px; padding: 100px;">
			<table>
				<caption>Месечни разходи</caption>
				<col style="background: lightblue;" />
				<tr>
					<th>Месец</th>
					<th>Разход</th>
				</tr>
				<tr>
					<td>Август</td>
					<td>500 лв.</td>
				</tr>
			</table>
			
			</br>

			<table>
			<caption>Популации на птиците по градове</caption>
				<thead>
				<col style="background: green;" />
				 	<tr>
				 		<th>Видови</th>
						<th>СФ</th>
						<th>ПЛ</th>
						<th>ВН</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Суми</th>
						<td>100</td>
						<td>200</td>
						<td>300</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th>щъркел</th>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
					<tr>
						<th>връбче</th>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
				</tbody>
			</table>
	 	</body>
</html>
