<!DOCTYPE html>
<html lang="en">
<head>
 <title>My Dynamic Table</title>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-bordered table-hover table-responsive">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastame</th>
              <th>Email address</th>
            </tr>
          </thead>
          <tbody id="tb">

          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-4">

        <form>
          <fieldset>
            <legend>Personal Information</legend>
            Enter Your Firstname: <br>
            <input type="text" name="name" id="firstname" class="control">
            <br>
            Enter Your Lastname: <br>
            <input type="text" name="telephone" id="lastname" class="control">
            <br>
            Email address: <br>
            <input type="text" name="grad" id="email" class="control">
            <br><br>
            <input type="submit" name="submit" value="Изпрати">
          </fieldset>
        </form>
    </div>
</div>

<script>
  $(document).ready(function () {

    var sent = false;

    $('form').on('submit', function (event) {
      event.preventDefault();

      if(sent) {
        return;
      }

      var firstname = $('#firstname').val();
      var lastname = $('#lastname').val();
      var email = $('#email').val();

      var row = '<tr><td><a>' + firstname + '</a></td><td><a>' + lastname + '</a></td><td><a>' + email + '</a></td></tr>';

      $('#tb').append(row);

      sent = true; // Ако true го изпълнява 

    });

    $('.control').on('change', function () {
      sent = false;
    });

    $('#tb').on('click', 'a', function () {
      var text = $(this).html();
      // console.log(this);
      $(this).parent().html('<input type="text" value="' + text + '">');
    });


    $('#tb').on('change', 'input', function () {
      var input = $(this).val();
      $(this).parent().html('<a>' + input + '</a>');
    });


  });
</script>
</body>
</html>
